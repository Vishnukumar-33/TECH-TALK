<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: skyblue;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 200%;
            margin: 0;
        }
        h2 {
            font-family: cursive;
            font-size: large;
            color: red;
        }
        video {
            width: 100%; /* Make it responsive */
            max-width: 700px; /* Limit max width */
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        button {
            font-size: 16px;
            text-align: center;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #008cba;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #079ebd;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Akshaya College of Engineering and Technology</h1>
        <h2><strong>TECH TALK</strong></h2>
    </header>
    <hr>
    
    <!-- Video Section -->
    <video controls>
        <source src="video.mp4" type="video/mp4"> <!-- Replace with your video file -->
        Your browser does not support the video tag.
    </video>
    
    <button onclick="window.location.href='new.html';">Pictures</button>
    
    <p>Join us for an insightful tech talk and explore the latest trends in technology!</p>
</body>
</html>
